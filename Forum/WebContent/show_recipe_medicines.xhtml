<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>Drugstore</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Recipe Medicines"/></h2></center>
    <h:form id="recipeMedicineForm">
        <h:dataTable id="recipeMedicineTable" value="#{recipeBean.getRecipeMedicinesList()}" var="medicine" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Recipe Name</f:facet>
                <h:outputText value="#{medicine.recipe.getName()}" />                
            </h:column>
            <h:column>
                <f:facet name="header">Medicine Id</f:facet>
                <h:outputText value="#{medicine.id}" />                
            </h:column>
            <h:column>
                <f:facet name="header">Medicine Name</f:facet>
                <h:outputText value="#{medicine.name}" />
            </h:column>
        </h:dataTable>
        <center><h:outputLink value="view_recipes.xhtml" styleClass="btn btn-success btnSpace">View Recipes Record List</h:outputLink></center>
    </h:form>
</h:body>
</html>
