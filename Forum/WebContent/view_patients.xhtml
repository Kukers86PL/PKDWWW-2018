<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>Drugstore</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Patient"/></h2></center>
    <h:form id="patientsForm">
        <h:dataTable id="patientsTable" binding="#{table}" value="#{patientBean.getPatientsList()}" var="patient" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{patient.id}" />                
            </h:column>
            <h:column>
                <f:facet name="header">First Name</f:facet>
                <h:outputText value="#{patient.firstName}" />
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                <h:outputText value="#{patient.lastName}" />
            </h:column>
            <h:column>
                <f:facet name="header">Recipes</f:facet>
                <h:commandButton action="#{patientBean.showRecipesById()}" value="Recipes" styleClass="btn btn-primary">
                	<f:param name="selectedPatientId" value="#{patient.id}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{patientBean.editPatientDetailsById()}" value="Update" styleClass="btn btn-primary">
                	<f:param name="selectedPatientId" value="#{patient.id}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{patientBean.deletePatientById(patient.id)}" value="Delete" styleClass="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center>
        	<h:commandButton action="add_patient.xhtml?faces-redirect=true" value="Add New Patient" styleClass="btn btn-success btnSpace" />
       		<h:commandButton action="index.xhtml" value="Action List" styleClass="btn btn-success btnSpace" />
       	</center>
    </h:form>
</h:body>
</html>
