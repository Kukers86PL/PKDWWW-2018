<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>Drugstore</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Recipes"/></h2></center>
    <h:form id="recipeForm">
        <h:dataTable id="recipeTable" binding="#{table}" value="#{recipeBean.getRecipesList()}" var="recipe" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{recipe.id}" />                
            </h:column>
            <h:column>
                <f:facet name="header">Recipe Name</f:facet>
                <h:outputText value="#{recipe.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Patient Name</f:facet>
                <h:outputText value="#{recipe.patient.getFirstName().concat(' ').concat(recipe.patient.getLastName())}" />
            </h:column>
            <h:column>
                <f:facet name="header">Doctor Name</f:facet>
                <h:outputText value="#{recipe.doctor.getFirstName().concat(' ').concat(recipe.doctor.getLastName())}" />
            </h:column>
            <h:column>
                <f:facet name="header">Medicines</f:facet>
                <h:commandButton action="#{recipeBean.showMedicinesById()}" value="Medicines" styleClass="btn btn-primary">
                	<f:param name="selectedRecipeId" value="#{recipe.id}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{recipeBean.editRecipeDetailsById()}" value="Update" styleClass="btn btn-primary">
                	<f:param name="selectedRecipeId" value="#{recipe.id}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{recipeBean.deleteRecipeById(recipe.id)}" value="Delete" styleClass="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center>
        	<h:commandButton action="add_recipe.xhtml?faces-redirect=true" value="Create New Recipe" styleClass="btn btn-success btnSpace" />
       		<h:commandButton action="index.xhtml" value="Action List" styleClass="btn btn-success btnSpace" />
       	</center>
    </h:form>
</h:body>
</html>
