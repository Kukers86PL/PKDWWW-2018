<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>Spotify</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Playlists"/></h2></center>
    <h:form id="songForm">
        <h:dataTable id="songsTable"  value="#{playlistBean.getPlaylistsList()}" var="playlist" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{playlist.id}" />                
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{playlist.title}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{playlistBean.editPlaylistDetailsById()}" value="Update" styleClass="btn btn-primary">
                	<f:param name="selectedPlaylistId" value="#{playlist.id}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{playlistBean.deletePlaylistDetailsById(playlist.id)}" value="Delete" styleClass="btn btn-danger" />
            </h:column>
            <h:column>
            <f:facet name="header">Songs</f:facet>
                <h:commandButton action="#{playlistBean.showSongsById(playlist.id)}" value="Songs" styleClass="btn btn-primary">
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <center>
        	<h:commandButton action="add_playlist.xhtml?faces-redirect=true" value="Add New Playlist" styleClass="btn btn-success btnSpace" />
			<h:commandButton action="index.xhtml" value="Action List" styleClass="btn btn-success btnSpace" />
       	</center>
    </h:form>
</h:body>
</html>
